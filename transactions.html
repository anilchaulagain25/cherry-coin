<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transaction</title>

  <link rel="stylesheet" type="text/css" href="./ui/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./ui/custom.css">
</head>
<body>
  <div class="container">
    <div>
      <h2>Manage Transaction</h2>
    </div>
    <div class="row">
      <input type="text" name="receiver" id="txtReceiver" class="form-control col-md-6" placeholder="Receiver Address" required="required">
      <input type="text" name="amount" id="txtAmount" class="form-control col-md-3" placeholder="Amount" required="required">
      <input type="button" name="" id="btnSend" value="Send" class="btn btn-dark">
      <button type="reset" class="btn btn-warning">Reset</button>
      <button type="button" class="btn btn-outline-dark"><a href="block.html">Block</a></button>
      <input type="button" name="" id="btnGetUserValues" value="User" class="btn btn-dark">
      <input type="button" name="" id="btnGetGlobalValues" value="Global" class="btn btn-dark">
      <input type="button" name="" id="btnGetBalance" value="Balance" class="btn btn-dark">

    </div>
    <div>
       <div class="progress" style="height:2px">
        <div class="progress-bar progress-bar-striped " role="progress-bar" aria-valuenow="100" aria-valuemin="0" 
        aria-valuemax="100" style="width:0%; height:2px" id="divProgressBar"></div>
      </div>
      <table class="table table-hover table-responsive">
        <legend>Pending Transactions</legend>
        <thead>
          <tr>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Amount</th>
            <th>Fee</th>
            <th>Status</th>
            <!-- <th>Action</th> -->
          </tr>
        </thead>
        <tbody id="tblPendingTxns">
          
        </tbody>
      </table>
      <table class="table table-hover table-responsive">
        <legend>User Transactions</legend>
        <thead>
          <tr>
            <th>Receiver</th>
            <th>Amount</th>
            <th>Fee</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tblUserTxns">
          
        </tbody>
      </table>

    </div>
      
  </div>
  <script>window.$ = window.jQuery = require('./ui/jquery/jquery-3.3.1.min.js');</script>
	<script type="text/javascript" src="./ui/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./ui/custom.js"></script>
  <script type="text/javascript" src="./transaction.js"></script>
	<script type="text/javascript" src="./src/renderer/renderer.js"></script>
</body>
</html>
